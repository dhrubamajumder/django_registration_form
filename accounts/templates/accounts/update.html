{% extends 'accounts/base.html' %}
{% block content %}
<div class="container mt-4">
   
    <form method="POST">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h2>Update Register {{ pk }}</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" value="{{ user.username }}" required>
                    <small class="text-danger">{{ form.username.errors }}</small>

                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" value="{{ user.email }}" required> 
                    <small class="text-danger">{{ form.email.errors }}</small>
                </div><br>

                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'dash' %}" class="btn btn-defult">Cancel</a>
            </div>
            
        </div>

    </form>
</div>
{% endblock %}
