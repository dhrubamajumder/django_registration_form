{% extends 'accounts/base.html' %}
{% block content %}
<div class="container mt-4">

    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'logout' %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to logout?')">Logout</a>
    </div>

    <h4>Your current user : {{ user.username }}</h4>
    <h1>User Information</h1>

    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'info' %}" class="btn btn-primary">Create a new user</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <!-- <th>Id</th> -->
                <th>Username</th>
                <th>Email</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <!-- <td>{{ u.pk }}</td> -->
                <td>{{ u.username }}</td>
                <td>{{ u.email }}</td>
                <td>
                    
                    <a href="{% url 'update_user' u.pk %}"><button class="btn btn-primary">Update</button></a>
                    <form method="POST" action="{% url 'delete_user' u.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
